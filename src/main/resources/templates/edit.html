<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 编辑界面 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼儿园收费系统</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        body {
            background: url(../img/tu.jpg) repeat center top;
        }
        .tiao{
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            function getClass(classname) {
                return document.getElementsByClassName(classname);
            }

            getClass('tiao')[0].addEventListener('click', function (event) {


                    window.location.href = "http://localhost:8080/home.html";

            })
        }
    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link tiao">学生列表</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>修改信息</h1>
    <form th:action="@{/edit}" method="POST">
        <input type="hidden" style="display: none;" name="id" th:value="${student.id}">

        <div class="form-group">
            <label>姓名：</label>
            <input class="form-control" name="name" th:value="${student.name}">
        </div>

        <div class="form-group">
            <label>年龄：</label>
            <input type="number" class="form-control" name="age" th:value="${student.age}">
        </div>

        <div class="form-group">
            <label>性别：</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex"
                       value="男" th:field="${student.sex}">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex"
                       value="女" th:field="${student.sex}">
                <label class="form-check-label">女</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex"
                       value="其他" th:field="${student.sex}">
                <label class="form-check-label">其他</label>
            </div>
        </div>

        <div class="form-group">
            <label>班级：</label>
            <input class="form-control" name="classid" type="number" th:value="${student.classid}">
        </div>

        <div class="form-group">
            <label>费用：</label>
            <input class="form-control" name="money" type="number" th:value="${student.money}">
        </div>

        <button type="submit" class="btn btn-primary">修改</button>
    </form>
</div>
</body>
</html>
